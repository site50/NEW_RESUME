<link rel="stylesheet" type="text/css" href="anime.css">

<body>
	<nav>
		<div id='show-menu'></div>
	</nav>
	<script src="menu.js"></script>
	<main>

		<div id="stage">
			<div class="hide">Web developer, programmer with good experience - Rimma Bogdanova, Javascript</div>
			<div id="line-center">
				<span class="circle0">PHP</span>
				<span class="circle1">Back end</span>
				<span class="circle2">Front end</span>
				<span class="circle3">JavaScript</span>
				<span class="circle4">React</span>
				<span class="circle5">CSS3<br></br>HTML5</span>
				<span class="circle6">MYSQL<br>PostgreSql</span>
				<span class="circle7">Angular</span>
				<span class="center">Web developer</span>
			</div>
			<div id="box-canvas">
				<canvas id="canvas" width=1440 height=650> </canvas>
			</div>
		</div>

		<script type='text/javascript'>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			setTimeout(function () {
				document.getElementById('canvas').style = "display:block";
				document.getElementById('line-center').style = "opacity:0.1;";
				document.querySelector('.circle5').style = "transition-duration:7s;top:-32em;";
				document.querySelector('.circle1').style = "transition-duration:12s;top:-32em;";
				document.querySelector('.circle2').style = "transition-duration:13s;top:-32em;";
				document.querySelector('.circle3').style = "transition-duration:11s;top:-32em;";
				document.querySelector('.circle4').style = "transition-duration:12s;top:-32em;";
				document.querySelector('.circle0').style = "transition-duration:9s;top:-32em;";
				document.querySelector('.circle6').style = "transition-duration:11s;top:-32em;";
				document.querySelector('.circle7').style = "transition-duration:13s;top:-32em;";
				document.querySelector('.center').style = "transition-duration:14s;top:-32em;";

				var x = 315;
				var y = 165;
				var i = 0;
				var x1 = 285;
				var y1 = 235;
				var i1 = 0;
				var i2 = 0;
				var hello = ['', '', '', '', 'H', 'E', 'L', 'L', 'O', '!', '', '', '', '', '', '', '', '', '', ''];
				var nameR = ['', '', 'I', 'A', 'M', '', 'R', 'I', 'M', 'M', 'A', '', 'B', 'O', 'G', 'D', 'A', 'N', 'O', 'V', 'A'];
				var webdev = ['', '', '', '', '', 'W ', 'e', 'b', '', 'D', 'e', 'v', 'e', 'l', 'o', 'p', 'e', 'r', '', '', ''];
				var timer = setInterval(function () {
					i = i + 1
					x = x + 70
					i1 = i1 + 1
					i2 = i2 + 1
					x1 = x1 + 45
					ctx.beginPath();
					ctx.fillStyle = "white";
					ctx.textAlign = "center";
					ctx.shadowColor = "white";
					ctx.textBaseline = 'middle';
					ctx.font = "75px Georgia";
					ctx.fillText(hello[i1], x, y);
					console.log(i1);
					ctx.beginPath();
					ctx.font = "45px Georgia";
					ctx.fillStyle = 'green';
					ctx.shadowColor = "white";
					ctx.fillText(nameR[i2], x1, y + 180);
					console.log(i2);

					ctx.beginPath();
					ctx.font = "55px Georgia";
					ctx.fillStyle = 'orange';
					ctx.shadowColor = "white";
					ctx.fillText(webdev[i], x1, y1 + 295);
					console.log(i);
					if (i == nameR.length - 1) {
						clearInterval(timer);
					}
				}, 205);
			}, 7000);
		</script>
	</main>
	<footer>
		<div id='show-footer'></div>
	</footer>
	<script src="footer.js"></script>
</body>

</html>
